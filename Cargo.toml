[package]
name = "assimp-sys"
version = "0.1.3"
authors = ["Lee Jeffery <lee@leejeffery.co.uk>", "Jack Fransham", "Moritz Moeller <virtualritz@protonmail.com"]
build = "build.rs"
links = "assimp"
exclude = ["assimp/test/*"]
description = "Rust FFI bindings for the Assimp library, generated by rust-bindgen (fork of `assimp-sys`"
readme = "README.md"
license = "MIT"
repository = "https://github.com/virtualritz/assimp-sys"
edition = "2018"

[dependencies]
libz-sys = "1.1.2"

[build-dependencies]
bindgen = "0.57.0"
cmake = "0.1.45"
pkg-config = "0.3.19"
